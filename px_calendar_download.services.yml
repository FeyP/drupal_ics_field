services:
  px_calendar_download.drupal_user_timezone_provider:
    class: Drupal\px_calendar_download\Timezone\DrupalUserTimezoneProvider
    public: false
  px_calendar_download.calendar_property_processor_factory:
    class: Drupal\px_calendar_download\CalendarProperty\CalendarPropertyProcessorFactory
    arguments: ['@px_calendar_download.drupal_user_timezone_provider', '@token']

  px_calendar_download.url_normalizer:
    class: Drupal\px_calendar_download\Normalizer\UrlNormalizer
    public: false
  px_calendar_download.ical_factory:
    class: Drupal\px_calendar_download\ICalFactory
    arguments: ['@px_calendar_download.url_normalizer']